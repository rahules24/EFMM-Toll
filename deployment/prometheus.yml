# Prometheus Configuration for EFMM-Toll Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # RSU Edge Module
  - job_name: 'efmm-rsu-edge'
    static_configs:
      - targets: ['rsu-edge:8001']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Vehicle OBU App
  - job_name: 'efmm-vehicle-obu'
    static_configs:
      - targets: ['vehicle-obu:8002']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Federated Aggregator
  - job_name: 'efmm-aggregator'
    static_configs:
      - targets: ['aggregator:8003']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Audit Ledger
  - job_name: 'efmm-audit-ledger'
    static_configs:
      - targets: ['audit-ledger:8004']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
